<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Details</title>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <form>
      <h1 class='text-center'> STUDENT DETAILS</h1>

                    <div class="row">
                        <div class="col-25">
                            <label for="fname">Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" class="userinfo" placeholder="Student name"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Class & Division</label>
                        </div>
                        <div class="col-75">
                            <input type="text" class="userinfo" placeholder="Class and Division"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="country">Roll No</label>
                        </div>
                        <div class="col-75">
                            <input type="text" class="userinfo" placeholder="Student Roll No"/>
                        </div>
                    </div>
                    <br>
                    <div class="row text-center">
                        <button type="button" class="add text-center" id="button">Add</button>
                        <button type="button" class="update text-center" id="button">Update</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8">
                <h1 class="text-center">Show Student Details</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Division</th>
                            <th>Roll No</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="result"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
